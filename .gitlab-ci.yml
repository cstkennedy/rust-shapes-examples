image: 'rust:latest'

build:
  stage: build

  script:
    - rustup component add tarpaulin
    - cargo tarpaulin --manifest-path=Example-1/shapes/Cargo.toml
    - cargo rustdoc --manifest-path=Example-1/shapes/Cargo.toml
    - cargo tarpaulin --manifest-path=Example-2/shapes/Cargo.toml
    - cargo rustdoc --manifest-path=Example-2/shapes/Cargo.toml
